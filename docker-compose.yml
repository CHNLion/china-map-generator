version: '3.8'

services:
  web:
    build: .
    container_name: china-map-generator
    ports:
      - "5000:5000"
    volumes:
      - ./app/static/maps:/app/app/static/maps
      - ./shp:/app/shp
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
    restart: unless-stopped

